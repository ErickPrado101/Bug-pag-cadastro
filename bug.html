<!DOCTYPE html>
<html>
<head>
    <title>Desenvolvedor</title>
</head>
<body>
    <h1>Formulário de Candidatura</h1>
    <form id="formulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email"><br>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone"><br>
        <label for="empresa">Empresa atual:</label>
        <input type="text" id="empresa" name="empresa"><br>
        <label for="github">Link para GitHub:</label>
        <input type="url" id="github" name="github"><br>
        <label for="linkedin">Link para LinkedIn:</label>
        <input type="url" id="linkedin" name="linkedin"><br>
        <label for="portfolio">Link para Portfólio:</label>
        <input type="url" id="portfolio" name="portfolio"><br>
        <label for="carta">Carta de Apresentação:</label>
        <textarea id="carta" name="carta"></textarea><br>
        <input type="submit" value="Enviar">
    </form>

    <script>
        document.getElementById("formulario").addEventListener("submit", function(event) {
            event.preventDefault();

            
            var nome = document.getElementById("nome").value;
            var email = document.getElementById("email").value;
            var telefone = document.getElementById("telefone").value;
            var empresa = document.getElementById("empresa").value;
            var github = document.getElementById("github").value;
            var linkedin = document.getElementById("linkedin").value;
            var portfolio = document.getElementById("portfolio").value;
            var carta = document.getElementById("carta").value;

            
            var dados = {
                nome: nome,
                email: email,
                telefone: telefone,
                empresa: empresa,
                github: github,
                linkedin: linkedin,
                portfolio: portfolio,
                carta: carta
            };

            
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/enviar-dados", true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.onload = function() {
                if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                    alert("Dados enviados com sucesso!");
                } else {
                    alert("Ocorreu um erro ao enviar os dados.");
                }
            };
            xhr.send(JSON.stringify(dados));
        });
    </script>
</body>
</html>
